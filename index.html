<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Todo List 2022</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="">
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <main class="app">
      <section class="greeting">
        <h2 class="title">
          Naber <input type="text" class="name" id="name" placeholder="Adınızı giriniz" />
        </h2>
      </section>
      <section>
        <h3>Listeye ekle</h3>
        <form>
          <h4>Unutmata!</h4>
          <input type="text" class="todo" id="todo" placeholder="Yapılacak iş" />
          <h4>Kategori seçin</h4>
          <div class="options">
            <label>
              <input type="radio"
                id="option1"
                name="category"
                value="business"
                />
                <span class="buble business"></span>
                <div>İş</div>
            </label>
            <label>
              <input type="radio"
                id="option1"
                name="category"
                value="Kişisel"
                />
                <span class="buble Kişisel"></span>
                <div>Kişisel</div>
            </label>
          </div>
        </form>
      </secton>
      <section>
        <h3>Listem</h3>
        <div class="list" id="todo-list">
          <div class="todo-item">
            <label>
              <input type="checkbox" class="checkbox" />
              <span class="buble business"></span>
            </label>
            <div class="todo-content">
              <input type="text" value="Kod yaz" readonly/>
            </div>
            <div class="actions">
              <button class="edit">Düzenle</button>
              <button class="delete">Sil</button>
            </div>
          </div>

          <div class="todo-item">
            <label>
              <input type="checkbox" class="checkbox" />
              <span class="buble personel"></span>
            </label>
            <div class="todo-content">
              <input type="text" value="Markete uğra" readonly/>
            </div>
            <div class="actions">
              <button class="edit">Düzenle</button>
              <button class="delete">Sil</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="app.js" async defer></script>
  </body>
</html>
