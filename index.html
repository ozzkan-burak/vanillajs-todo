<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Todo List 2022</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <main class="app">
      <!-- Greeting -->
      <section class="greeting">
        <h2 class="title">
          Selam, <input type="text" id="name" placeholder="İsmini ekle" />
        </h2>
      </section>
      <!-- End of Greeting -->
      
      <!-- New Todo -->
      <section class="create-todo">
        <h3>YAPILACAK İŞ OLUŞTUR</h3>
        <form id="new-todo-form">
          <h4>Ne yapman gerekiyor?</h4>
          <input 
            type="text" 
            placeholder="örn. Markete uğra"
            name="content"
            id="content" />
          
          <h4>Kategori Seç</h4>
          <div class="options">
            <label>
              <input type="radio" name="category" id="category1" value="İş" /> 
              <span class="bubble business"></span>
              <div>İş</div>
            </label>
            <label>
              <input type="radio" name="category" id="category2" value="kişisel" />
              <span class="bubble personal"></span>
              <div>Kişisel</div>
            </label>
          </div>
  
          <input type="submit" value="Listeye Ekle" />
        </form>
      </section>
      <!-- End of New Todo -->
  
      <!-- Todo List -->
      <section class="todo-list">
        <h3>Yapılacak listem</h3>
        <div class="list" id="todo-list"></div>
      </section>
      <!-- End of Todo List -->
  
    </main>
    <script src="./app.js" async defer></script>
  </body>
</html>
